<span class="sbb-expansion-panel-header-content">
  <ng-content></ng-content>
</span>
<span
  class="sbb-expansion-panel-header-indicator sbb-icon-fit"
  [ngSwitch]="panel.variant | async"
  *ngIf="_showToggle()"
>
  <sbb-icon
    *ngSwitchCase="'lean'"
    [@indicatorRotate]="_getExpandedState()"
    svgIcon="kom:chevron-right-small"
  ></sbb-icon>
  <ng-container *ngSwitchCase="'standard'" [ngSwitch]="_isExpanded()">
    <sbb-icon *ngSwitchCase="false" svgIcon="kom:plus-small"></sbb-icon>
    <sbb-icon *ngSwitchCase="true" svgIcon="kom:minus-small"></sbb-icon>
  </ng-container>
</span>
