<sbb-file-selector
  multiple="true"
  multipleMode="persistent"
  [(ngModel)]="filesList"
  [disabled]="disabled"
></sbb-file-selector>
<h4>Properties</h4>
<sbb-checkbox value="disabled" [(ngModel)]="disabled">Disabled</sbb-checkbox>
<h4>Model</h4>
<pre>{{ beautifyFileList(filesList) | json }}</pre>
