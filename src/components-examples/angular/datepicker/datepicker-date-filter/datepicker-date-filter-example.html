<sbb-form-field label="Datepicker">
  <sbb-datepicker arrows>
    <input type="text" sbbDateInput sbbInput [formControl]="date" [dateFilter]="filterDates" />
  </sbb-datepicker>
</sbb-form-field>

<h4>Properties</h4>
<pre>model: {{ date.value | date: 'mediumDate' }}</pre>
<pre>form control validity: {{ date.valid }}</pre>
<pre>form control errors: {{ date.errors | json }}</pre>
